<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 250px;">
                <form>
                    <div class="row mx-0">

                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check" *ngFor="let language of languages">
                                    <input                                        
                                        type="checkbox"
                                        class="form-check-input position-static me-2"
                                        (change)="Filter(language)"
                                        name="Typescript">
                                    <label class="form-check-label small">{{language.toString()}}</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col">
                            <small><b>Frameworks:</b></small>
                            <div class="form-group">
                                <div class="form-check" *ngFor="let framework of frameworks">
                                    <input                                        
                                        type="checkbox"
                                        class="form-check-input position-static me-2"
                                        (change)="Filter(framework)"
                                        name="Typescript">
                                    <label class="form-check-label small">{{framework.toString()}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <div class="row">        
        <div *ngFor="let project of projects" class="column col-lg-4 col-md-6 mb-4">
            <app-project-card [project]=project></app-project-card>
        </div>
    </div>
</div>
